#PERFILES:
#En application.properties va lo que es general y en los otros perfiles lo específico (ej. LangChain4j)
#Línea que permite definir cuál es el perfíl que Spring debe leer (tiene que estar en application.properties y en primera línea):
#spring.profiles.active=dev

#Nombre de la aplicación:
#spring.application.name=model-api

# Configuración del puerto:
server.port=8091

# Configuración del contexto para distintos perfiles: producción, pruebas, desarrollo:
# server.servlet.context-path=/model/api

# Spring Data JPA: con postgreSQL y Docker
spring.datasource.url=jdbc:postgresql://localhost:5432/model_api_db
spring.datasource.username=andres
spring.datasource.password=modelandres

#Actualizar la base de datos cada vez que se realizan cambios:
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Agregar información a la DB desde data.sql en resources
spring.sql.init.mode=always

#LangCain4j - Integrar IA - con el demo gratuíto:
# En application.properties va el modelo (general) aquí va el (api key):
langchain4j.open-ai.chat-model.api-key=demo
langchain4j.open-ai.chat-model.log-requests=true
langchain4j.open-ai.chat-model.log-responses=true
logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openia4j=DEBUG

#Ver en consola lo que pasa con Spring Security:
logging.level.org.springframework.security.web.*=DEBUG